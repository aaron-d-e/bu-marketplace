<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .errors { color: #c00; margin: 0 0 1em; padding-left: 1.5em; }
    </style>
</head>
<body>
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-white">Create a new product</h2>
        </div>

        {% if errors %}
        <ul class="errors">
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form action="{% url 'create_product' %}" method="post">
                {% csrf_token %}

                <div>
                    <label for="title" class="block text-sm/6 font-medium text-gray-100">Title</label>
                    <div class="mt-2">
                        <input id="title" type="text" name="title" value="{{ title|default:'' }}" required
                            class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" />
                    </div>
                </div>

                <div>
                    <label for="description" class="block text-sm/6 font-medium text-gray-100">Description</label>
                    <div class="mt-2">
                        <textarea id="description" name="description" rows="4"
                            class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6">{{ description|default:'' }}</textarea>
                    </div>
                </div>

                <div>
                    <label for="price" class="block text-sm/6 font-medium text-gray-100">Price</label>
                    <div class="mt-2">
                        <input id="price" type="number" name="price" value="{{ price|default:'' }}"  min="0" required
                            class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" />
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="flex w-full justify-center rounded-md bg-indigo-500 px-3 py-1.5 text-sm/6 font-semibold text-white hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">
                        Create Product
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
