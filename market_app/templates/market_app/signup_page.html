<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-950">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up â€“ Baylor Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full text-gray-100 antialiased">
  <header class="border-b border-white/10 bg-gray-950/80 backdrop-blur sticky top-0 z-10">
    <div class="max-w-6xl mx-auto px-6 h-14 flex items-center justify-between">
      <a href="{% url 'home' %}" class="font-semibold tracking-tight text-white">Baylor Marketplace</a>
      <nav class="flex items-center gap-6 text-sm text-gray-400">
        <a href="{% url 'browse' %}" class="hover:text-white transition-colors">Browse</a>
        <a href="{% url 'login_page' %}" class="hover:text-white transition-colors">Log in</a>
      </nav>
    </div>
  </header>

  <div class="flex min-h-[calc(100vh-3.5rem)] flex-col justify-center px-6 py-12">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2 class="text-center text-2xl font-semibold text-white mb-8">Create an account</h2>

      {% if errors %}
      <ul class="mb-5 rounded-md bg-red-500/10 px-4 py-3 text-sm text-red-400 list-disc list-inside space-y-1">
        {% for error in errors %}
        <li>{{ error }}</li>
        {% endfor %}
      </ul>
      {% endif %}

      <form action="{% url 'signup_page' %}" method="post" class="space-y-5">
        {% csrf_token %}
        <div>
          <label for="username" class="block text-sm font-medium text-gray-300 mb-1.5">Username</label>
          <input id="username" type="text" name="username" value="{{ username|default:'' }}" required autocomplete="username"
            class="block w-full rounded-md bg-gray-900 border border-white/10 px-3 py-2 text-sm text-white placeholder:text-gray-600 focus:outline-none focus:ring-1 focus:ring-green-600 focus:border-green-600 transition-colors" />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-300 mb-1.5">Email address</label>
          <input id="email" type="email" name="email" value="{{ email|default:'' }}" required autocomplete="email"
            class="block w-full rounded-md bg-gray-900 border border-white/10 px-3 py-2 text-sm text-white placeholder:text-gray-600 focus:outline-none focus:ring-1 focus:ring-green-600 focus:border-green-600 transition-colors" />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-300 mb-1.5">Password</label>
          <input id="password" type="password" name="password" required autocomplete="new-password"
            class="block w-full rounded-md bg-gray-900 border border-white/10 px-3 py-2 text-sm text-white placeholder:text-gray-600 focus:outline-none focus:ring-1 focus:ring-green-600 focus:border-green-600 transition-colors" />
        </div>

        <button type="submit"
          class="w-full rounded-md bg-green-700 hover:bg-green-600 px-4 py-2.5 text-sm font-medium text-white transition-colors">
          Sign up
        </button>
      </form>

      <p class="mt-6 text-center text-sm text-gray-500">
        Already have an account?
        <a href="{% url 'login_page' %}" class="text-green-400 hover:text-green-300 transition-colors">Log in</a>
      </p>
    </div>
  </div>
</body>
</html>
